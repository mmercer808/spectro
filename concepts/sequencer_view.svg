<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="40" fill="#121212"/>
  <text x="20" y="25" font-family="Arial" font-size="16" fill="#ffffff">DrumTrainer - Sequencer View</text>
  
  <!-- MIDI Status Indicator -->
  <circle cx="760" cy="20" r="8" fill="#00cc00"/>
  <text x="700" y="25" font-family="Arial" font-size="14" fill="#ffffff">MIDI Connected</text>
  
  <!-- Switch View Button -->
  <rect x="550" y="8" width="130" height="24" fill="#0080ff" rx="12"/>
  <text x="570" y="25" font-family="Arial" font-size="14" fill="#ffffff">Switch to Pads</text>
  
  <!-- Transport Controls -->
  <rect x="10" y="50" width="780" height="40" fill="#212121" rx="5"/>
  
  <!-- Play/Pause Button -->
  <circle cx="40" cy="70" r="15" fill="#0080ff"/>
  <polygon points="35,60 35,80 50,70" fill="#ffffff"/>
  
  <!-- Stop Button -->
  <rect x="70" y="55" width="30" height="30" fill="#ec407a" rx="3"/>
  <rect x="80" y="65" width="10" height="10" fill="#ffffff"/>
  
  <!-- Tempo Display & Control -->
  <text x="120" y="75" font-family="Arial" font-size="14" fill="#ffffff">120 BPM</text>
  <rect x="190" y="65" width="80" height="10" fill="#333333" rx="5"/>
  <circle cx="230" cy="70" r="8" fill="#0080ff"/>
  
  <!-- Load MIDI Button -->
  <rect x="290" y="55" width="100" height="30" fill="#44bd32" rx="5"/>
  <text x="310" y="75" font-family="Arial" font-size="14" fill="#ffffff">Load MIDI</text>
  
  <!-- Loop Controls -->
  <text x="410" y="75" font-family="Arial" font-size="14" fill="#ffffff">Loop:</text>
  <rect x="460" y="55" width="60" height="30" fill="#333333" rx="5"/>
  <text x="480" y="75" font-family="Arial" font-size="14" fill="#ffffff">1:1</text>
  <text x="530" y="75" font-family="Arial" font-size="14" fill="#ffffff">to</text>
  <rect x="550" y="55" width="60" height="30" fill="#333333" rx="5"/>
  <text x="570" y="75" font-family="Arial" font-size="14" fill="#ffffff">2:4</text>
  <rect x="620" y="55" width="80" height="30" fill="#0080ff" rx="5"/>
  <text x="630" y="75" font-family="Arial" font-size="14" fill="#ffffff">Set Loop</text>
  
  <!-- Metronome Toggle -->
  <text x="710" y="65" font-family="Arial" font-size="12" fill="#ffffff">Metro</text>
  <rect x="715" y="70" width="40" height="20" fill="#444444" rx="10"/>
  <circle cx="745" cy="80" r="8" fill="#0080ff"/>
  
  <!-- Main Sequencer Grid -->
  <rect x="10" y="100" width="780" height="320" fill="#212121" rx="5"/>
  
  <!-- Beat Ruler -->
  <rect x="70" y="100" width="720" height="20" fill="#282828"/>
  <text x="80" y="115" font-family="Arial" font-size="12" fill="#888888">1</text>
  <text x="160" y="115" font-family="Arial" font-size="12" fill="#888888">2</text>
  <text x="240" y="115" font-family="Arial" font-size="12" fill="#888888">3</text>
  <text x="320" y="115" font-family="Arial" font-size="12" fill="#888888">4</text>
  <text x="400" y="115" font-family="Arial" font-size="12" fill="#888888">5</text>
  <text x="480" y="115" font-family="Arial" font-size="12" fill="#888888">6</text>
  <text x="560" y="115" font-family="Arial" font-size="12" fill="#888888">7</text>
  <text x="640" y="115" font-family="Arial" font-size="12" fill="#888888">8</text>
  <text x="720" y="115" font-family="Arial" font-size="12" fill="#888888">9</text>
  
  <!-- Instrument Labels - Only showing active instruments -->
  <rect x="10" y="120" width="60" height="300" fill="#282828"/>
  <text x="15" y="145" font-family="Arial" font-size="12" fill="#ffffff">Kick</text>
  <text x="15" y="175" font-family="Arial" font-size="12" fill="#ffffff">Snare</text>
  <text x="15" y="205" font-family="Arial" font-size="12" fill="#ffffff">Hi-Hat C</text>
  <text x="15" y="235" font-family="Arial" font-size="12" fill="#ffffff">Crash</text>
  <text x="15" y="265" font-family="Arial" font-size="12" fill="#ffffff">Ride</text>
  
  <!-- Grid Lines - Vertical (Beats) -->
  <line x1="70" y1="120" x2="70" y2="420" stroke="#444444" stroke-width="2"/>
  <line x1="110" y1="120" x2="110" y2="420" stroke="#333333" stroke-width="1"/>
  <line x1="150" y1="120" x2="150" y2="420" stroke="#333333" stroke-width="1"/>
  <line x1="190" y1="120" x2="190" y2="420" stroke="#333333" stroke-width="1"/>
  <line x1="230" y1="120" x2="230" y2="420" stroke="#333333" stroke-width="1"/>
  
  <line x1="270" y1="120" x2="270" y2="420" stroke="#444444" stroke-width="2"/>
  <line x1="310" y1="120" x2="310" y2="420" stroke="#333333" stroke-width="1"/>
  <line x1="350" y1="120" x2="350" y2="420" stroke="#333333" stroke-width="1"/>
  <line x1="390" y1="120" x2="390" y2="420" stroke="#333333" stroke-width="1"/>
  <line x1="430" y1="120" x2="430" y2="420" stroke="#333333" stroke-width="1"/>
  
  <line x1="470" y1="120" x2="470" y2="420" stroke="#444444" stroke-width="2"/>
  <line x1="510" y1="120" x2="510" y2="420" stroke="#333333" stroke-width="1"/>
  <line x1="550" y1="120" x2="550" y2="420" stroke="#333333" stroke-width="1"/>
  <line x1="590" y1="120" x2="590" y2="420" stroke="#333333" stroke-width="1"/>
  <line x1="630" y1="120" x2="630" y2="420" stroke="#333333" stroke-width="1"/>
  
  <line x1="670" y1="120" x2="670" y2="420" stroke="#444444" stroke-width="2"/>
  <line x1="710" y1="120" x2="710" y2="420" stroke="#333333" stroke-width="1"/>
  <line x1="750" y1="120" x2="750" y2="420" stroke="#333333" stroke-width="1"/>
  <line x1="790" y1="120" x2="790" y2="420" stroke="#333333" stroke-width="1"/>
  
  <!-- Grid Lines - Horizontal (Instruments) -->
  <line x1="70" y1="120" x2="790" y2="120" stroke="#444444" stroke-width="1"/>
  <line x1="70" y1="150" x2="790" y2="150" stroke="#444444" stroke-width="1"/>
  <line x1="70" y1="180" x2="790" y2="180" stroke="#444444" stroke-width="1"/>
  <line x1="70" y1="210" x2="790" y2="210" stroke="#444444" stroke-width="1"/>
  <line x1="70" y1="240" x2="790" y2="240" stroke="#444444" stroke-width="1"/>
  <line x1="70" y1="270" x2="790" y2="270" stroke="#444444" stroke-width="1"/>
  
  <!-- Loop Selection Range -->
  <rect x="70" y="100" width="2" height="320" fill="#ffffff" fill-opacity="0.8"/>
  <rect x="270" y="100" width="2" height="320" fill="#ffffff" fill-opacity="0.8"/>
  
  <!-- Playhead -->
  <rect x="150" y="100" width="2" height="320" fill="#00ff00"/>
  
  <!-- Scrolling Notes -->
  <!-- Kick Pattern (scrolling left) -->
  <rect x="70" y="120" width="36" height="30" rx="4" fill="url(#kick-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="190" y="120" width="36" height="30" rx="4" fill="url(#kick-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="310" y="120" width="36" height="30" rx="4" fill="url(#kick-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="430" y="120" width="36" height="30" rx="4" fill="url(#kick-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="550" y="120" width="36" height="30" rx="4" fill="url(#kick-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="670" y="120" width="36" height="30" rx="4" fill="url(#kick-gradient)" stroke="#333333" stroke-width="1"/>
  
  <!-- Snare Pattern -->
  <rect x="150" y="150" width="36" height="30" rx="4" fill="url(#snare-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="350" y="150" width="36" height="30" rx="4" fill="url(#snare-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="550" y="150" width="36" height="30" rx="4" fill="url(#snare-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="750" y="150" width="36" height="30" rx="4" fill="url(#snare-miss)" stroke="#333333" stroke-width="1"/>
  
  <!-- Hi-Hat Closed Pattern -->
  <rect x="70" y="180" width="36" height="30" rx="4" fill="url(#hihat-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="150" y="180" width="36" height="30" rx="4" fill="url(#hihat-early)" stroke="#333333" stroke-width="1"/>
  <rect x="230" y="180" width="36" height="30" rx="4" fill="url(#hihat-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="310" y="180" width="36" height="30" rx="4" fill="url(#hihat-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="390" y="180" width="36" height="30" rx="4" fill="url(#hihat-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="470" y="180" width="36" height="30" rx="4" fill="url(#hihat-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="550" y="180" width="36" height="30" rx="4" fill="url(#hihat-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="630" y="180" width="36" height="30" rx="4" fill="url(#hihat-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="710" y="180" width="36" height="30" rx="4" fill="url(#hihat-gradient)" stroke="#333333" stroke-width="1"/>
  
  <!-- Crash Pattern -->
  <rect x="70" y="210" width="36" height="30" rx="4" fill="url(#crash-gradient)" stroke="#333333" stroke-width="1"/>
  
  <!-- Ride Pattern -->
  <rect x="150" y="240" width="36" height="30" rx="4" fill="url(#ride-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="310" y="240" width="36" height="30" rx="4" fill="url(#ride-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="470" y="240" width="36" height="30" rx="4" fill="url(#ride-gradient)" stroke="#333333" stroke-width="1"/>
  <rect x="630" y="240" width="36" height="30" rx="4" fill="url(#ride-gradient)" stroke="#333333" stroke-width="1"/>
  
  <!-- Last Hit Feedback Panel (Zoomed In Timing View) -->
  <rect x="10" y="430" width="780" height="160" fill="#212121" rx="5"/>
  <text x="20" y="450" font-family="Arial" font-size="14" fill="#ffffff">Hit Timing Feedback:</text>
  
  <!-- Timing Line -->
  <line x1="20" y1="490" x2="770" y2="490" stroke="#444444" stroke-width="1"/>
  <line x1="395" y1="470" x2="395" y2="510" stroke="#888888" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="380" y="530" font-family="Arial" font-size="12" fill="#ffffff">Perfect</text>
  
  <!-- Current Hit Timing Markers (Triangles pointing up) -->
  <polygon points="300,490 310,470 290,470" fill="#ffee58" stroke="#333333" stroke-width="1"/>
  <text x="300" y="510" font-family="Arial" font-size="10" fill="#ffee58" text-anchor="middle">-30ms</text>
  
  <polygon points="350,490 360,470 340,470" fill="#ffee58" stroke="#333333" stroke-width="1"/>
  <text x="350" y="510" font-family="Arial" font-size="10" fill="#ffee58" text-anchor="middle">-12ms</text>
  
  <polygon points="395,490 405,470 385,470" fill="#66bb6a" stroke="#333333" stroke-width="1"/>
  <text x="395" y="510" font-family="Arial" font-size="10" fill="#66bb6a" text-anchor="middle">+2ms</text>
  
  <polygon points="450,490 460,470 440,470" fill="#ff5252" stroke="#333333" stroke-width="1"/>
  <text x="450" y="510" font-family="Arial" font-size="10" fill="#ff5252" text-anchor="middle">+45ms</text>
  
  <polygon points="500,490 510,470 490,470" fill="#66bb6a" stroke="#333333" stroke-width="1"/>
  <text x="500" y="510" font-family="Arial" font-size="10" fill="#66bb6a" text-anchor="middle">-5ms</text>
  
  <!-- Previous Loop Hit Markers (Lower opacity triangles) -->
  <polygon points="315,490 325,470 305,470" fill="#ffee58" fill-opacity="0.3" stroke="#333333" stroke-width="1" stroke-opacity="0.3"/>
  
  <polygon points="365,490 375,470 355,470" fill="#ffee58" fill-opacity="0.3" stroke="#333333" stroke-width="1" stroke-opacity="0.3"/>
  
  <polygon points="390,490 400,470 380,470" fill="#ff5252" fill-opacity="0.3" stroke="#333333" stroke-width="1" stroke-opacity="0.3"/>
  
  <polygon points="445,490 455,470 435,470" fill="#ff5252" fill-opacity="0.3" stroke="#333333" stroke-width="1" stroke-opacity="0.3"/>
  
  <polygon points="505,490 515,470 495,470" fill="#ff5252" fill-opacity="0.3" stroke="#333333" stroke-width="1" stroke-opacity="0.3"/>
  
  <!-- Hit Type Labels -->
  <text x="20" y="490" font-family="Arial" font-size="10" fill="#ffffff">Kick</text>
  <text x="20" y="520" font-family="Arial" font-size="10" fill="#ffffff">Current Loop</text>
  <text x="20" y="540" font-family="Arial" font-size="10" fill="#aaaaaa">Previous Loop</text>
  
  <!-- Trend Analysis -->
  <text x="150" y="570" font-family="Arial" font-size="12" fill="#ffffff">Trend: Getting more consistent, slightly early</text>
  
  <!-- Average Accuracy Indicator -->
  <rect x="600" y="550" width="160" height="30" fill="#333333" rx="5"/>
  <text x="620" y="570" font-family="Arial" font-size="14" fill="#ffffff">Avg: -10ms (Early)</text>
  
  <!-- Gradient Definitions -->
  <defs>
    <!-- Kick Drum (Red/Pink) -->
    <linearGradient id="kick-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff416c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4b2b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Snare (Green) -->
    <linearGradient id="snare-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
    
    <!-- Hi-Hat (Blue) -->
    <linearGradient id="hihat-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    
    <!-- Hi-Hat Early (Yellow) -->
    <linearGradient id="hihat-early" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9d423;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e65c00;stop-opacity:1" />
    </linearGradient>
    
    <!-- Crash (Orange) -->
    <linearGradient id="crash-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    
    <!-- Ride (Purple) -->
    <linearGradient id="ride-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8e2de2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a00e0;stop-opacity:1" />
    </linearGradient>
    
    <!-- Missed Note (Red) -->
    <linearGradient id="snare-miss" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff512f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dd2476;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>