<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="40" fill="#121212"/>
  <text x="20" y="28" font-family="Arial" font-size="20" fill="#ffffff">MIDI Configuration</text>
  <rect x="650" y="5" width="120" height="30" fill="#0080ff" rx="15"/>
  <text x="670" y="25" font-family="Arial" font-size="14" fill="#ffffff">Switch View</text>
  
  <!-- Main Content Area -->
  <rect x="10" y="50" width="780" height="380" fill="#212121" rx="5"/>
  
  <!-- MPC Pad Grid Section -->
  <rect x="20" y="60" width="380" height="360" fill="#2a2a2a" rx="5"/>
  <text x="30" y="80" font-family="Arial" font-size="16" fill="#ffffff">MPC Pads</text>
  
  <!-- MPC Pads -->
  <!-- Row 1 -->
  <rect x="30" y="90" width="80" height="80" fill="#333333" rx="5" stroke="#444444" stroke-width="2"/>
  <rect x="120" y="90" width="80" height="80" fill="#333333" rx="5" stroke="#444444" stroke-width="2"/>
  <rect x="210" y="90" width="80" height="80" fill="#333333" rx="5" stroke="#444444" stroke-width="2"/>
  <rect x="300" y="90" width="80" height="80" fill="#333333" rx="5" stroke="#444444" stroke-width="2"/>
  
  <!-- Row 2 -->
  <rect x="30" y="180" width="80" height="80" fill="#333333" rx="5" stroke="#444444" stroke-width="2"/>
  <rect x="120" y="180" width="80" height="80" fill="#333333" rx="5" stroke="#444444" stroke-width="2"/>
  <rect x="210" y="180" width="80" height="80" fill="#00cc00" rx="5" stroke="#00ff00" stroke-width="2"/>
  <rect x="300" y="180" width="80" height="80" fill="#333333" rx="5" stroke="#444444" stroke-width="2"/>
  
  <!-- Row 3 -->
  <rect x="30" y="270" width="80" height="80" fill="#333333" rx="5" stroke="#444444" stroke-width="2"/>
  <rect x="120" y="270" width="80" height="80" fill="#333333" rx="5" stroke="#444444" stroke-width="2"/>
  <rect x="210" y="270" width="80" height="80" fill="#333333" rx="5" stroke="#444444" stroke-width="2"/>
  <rect x="300" y="270" width="80" height="80" fill="#333333" rx="5" stroke="#444444" stroke-width="2"/>
  
  <!-- Row 4 -->
  <rect x="30" y="360" width="80" height="80" fill="#333333" rx="5" stroke="#444444" stroke-width="2" opacity="0.9"/>
  <rect x="120" y="360" width="80" height="80" fill="#333333" rx="5" stroke="#444444" stroke-width="2" opacity="0.9"/>
  <rect x="210" y="360" width="80" height="80" fill="#333333" rx="5" stroke="#444444" stroke-width="2" opacity="0.9"/>
  <rect x="300" y="360" width="80" height="80" fill="#333333" rx="5" stroke="#444444" stroke-width="2" opacity="0.9"/>
  
  <!-- Pad Labels -->
  <text x="70" y="130" font-family="Arial" font-size="10" fill="#ffffff">Pad 1</text>
  <text x="160" y="130" font-family="Arial" font-size="10" fill="#ffffff">Pad 2</text>
  <text x="250" y="130" font-family="Arial" font-size="10" fill="#ffffff">Pad 3</text>
  <text x="340" y="130" font-family="Arial" font-size="10" fill="#ffffff">Pad 4</text>
  
  <text x="70" y="220" font-family="Arial" font-size="10" fill="#ffffff">Pad 5</text>
  <text x="160" y="220" font-family="Arial" font-size="10" fill="#ffffff">Pad 6</text>
  <text x="250" y="220" font-family="Arial" font-size="10" fill="#ffffff">Pad 7</text>
  <text x="340" y="220" font-family="Arial" font-size="10" fill="#ffffff">Pad 8</text>
  
  <text x="70" y="310" font-family="Arial" font-size="10" fill="#ffffff">Pad 9</text>
  <text x="160" y="310" font-family="Arial" font-size="10" fill="#ffffff">Pad 10</text>
  <text x="250" y="310" font-family="Arial" font-size="10" fill="#ffffff">Pad 11</text>
  <text x="340" y="310" font-family="Arial" font-size="10" fill="#ffffff">Pad 12</text>
  
  <text x="70" y="390" font-family="Arial" font-size="10" fill="#ffffff">Pad 13</text>
  <text x="160" y="390" font-family="Arial" font-size="10" fill="#ffffff">Pad 14</text>
  <text x="250" y="390" font-family="Arial" font-size="10" fill="#ffffff">Pad 15</text>
  <text x="340" y="390" font-family="Arial" font-size="10" fill="#ffffff">Pad 16</text>
  
  
  <!-- Keyboard Mapping Labels -->
  <text x="55" y="165" font-family="Arial" font-size="12" fill="#888888">1</text>
  <text x="145" y="165" font-family="Arial" font-size="12" fill="#888888">2</text>
  <text x="235" y="165" font-family="Arial" font-size="12" fill="#888888">3</text>
  <text x="325" y="165" font-family="Arial" font-size="12" fill="#888888">4</text>
  
  <text x="55" y="255" font-family="Arial" font-size="12" fill="#888888">Q</text>
  <text x="145" y="255" font-family="Arial" font-size="12" fill="#888888">W</text>
  <text x="235" y="255" font-family="Arial" font-size="12" fill="#888888">E</text>
  <text x="325" y="255" font-family="Arial" font-size="12" fill="#888888">R</text>
  
  <text x="55" y="345" font-family="Arial" font-size="12" fill="#888888">A</text>
  <text x="145" y="345" font-family="Arial" font-size="12" fill="#888888">S</text>
  <text x="235" y="345" font-family="Arial" font-size="12" fill="#888888">D</text>
  <text x="325" y="345" font-family="Arial" font-size="12" fill="#888888">F</text>
  
  <text x="55" y="400" font-family="Arial" font-size="12" fill="#888888">Z</text>
  <text x="145" y="400" font-family="Arial" font-size="12" fill="#888888">X</text>
  <text x="235" y="400" font-family="Arial" font-size="12" fill="#888888">C</text>
  <text x="325" y="400" font-family="Arial" font-size="12" fill="#888888">V</text>
  
  <!-- MIDI Configuration Section -->
  <rect x="410" y="60" width="370" height="360" fill="#2a2a2a" rx="5"/>
  <text x="420" y="80" font-family="Arial" font-size="16" fill="#ffffff">MIDI Settings</text>
  
  <!-- MIDI Input Device -->
  <text x="420" y="110" font-family="Arial" font-size="14" fill="#ffffff">MIDI Input Device</text>
  <rect x="420" y="120" width="350" height="30" fill="#333333" rx="3"/>
  <text x="430" y="140" font-family="Arial" font-size="12" fill="#ffffff">Akai MPD218</text>
  <polygon points="760,135 750,125 750,145" fill="#ffffff"/>
  
  <!-- MIDI Channel -->
  <text x="420" y="170" font-family="Arial" font-size="14" fill="#ffffff">MIDI Channel</text>
  <rect x="420" y="180" width="350" height="30" fill="#333333" rx="3"/>
  <text x="430" y="200" font-family="Arial" font-size="12" fill="#ffffff">All Channels</text>
  <polygon points="760,195 750,185 750,205" fill="#ffffff"/>
  
  <!-- MIDI Detection Status -->
  <rect x="420" y="220" width="350" height="40" fill="#004d00" rx="3"/>
  <text x="430" y="245" font-family="Arial" font-size="14" fill="#ffffff">MIDI Device Connected</text>
  <circle cx="750" cy="240" r="10" fill="#00cc00"/>
  
  <!-- Test Panel -->
  <text x="420" y="280" font-family="Arial" font-size="14" fill="#ffffff">Test MIDI Input</text>
  <rect x="420" y="290" width="350" height="70" fill="#333333" rx="3"/>
  <text x="430" y="310" font-family="Arial" font-size="12" fill="#aaaaaa">Last MIDI event:</text>
  <text x="430" y="330" font-family="Arial" font-size="12" fill="#ffffff">Note On: C3 (60), Velocity: 96, Channel: 1</text>
  <text x="430" y="350" font-family="Arial" font-size="12" fill="#ffffff">Controller: 7, Value: 127, Channel: 1</text>
  
  <!-- Save Button -->
  <rect x="550" y="370" width="120" height="30" fill="#0066cc" rx="5"/>
  <text x="590" y="390" font-family="Arial" font-size="14" fill="#ffffff">Save Config</text>
  
  <!-- Debug Console Section -->
  <rect x="10" y="440" width="780" height="150" fill="#1e1e1e" rx="5"/>
  <text x="20" y="460" font-family="Arial" font-size="16" fill="#ffffff">Debug Console</text>
  
  <!-- Console Output -->
  <rect x="20" y="470" width="760" height="110" fill="#121212" rx="3"/>
  <text x="30" y="490" font-family="Courier New" font-size="12" fill="#00ff00">[INFO] Starting MIDI configuration...</text>
  <text x="30" y="510" font-family="Courier New" font-size="12" fill="#00ff00">[INFO] OpenGL initialized successfully</text>
  <text x="30" y="530" font-family="Courier New" font-size="12" fill="#00ff00">[INFO] Detected MIDI device: Akai MPD218</text>
  <text x="30" y="550" font-family="Courier New" font-size="12" fill="#ffcc00">[DEBUG] Received Note On: note=60, velocity=96</text>
  <text x="30" y="570" font-family="Courier New" font-size="12" fill="#ffcc00">[DEBUG] Mapped to pad: 7</text>
</svg>
